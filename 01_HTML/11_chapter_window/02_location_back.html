<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>

    <script>
        // 함수정의
        function movePage(){
            // 사용법 : location.href = "이동할페이지";
            location.href = "./notice.html";
            // location.href = "http://www.naver.com"; // 홈페이지 주소도 가능
            // 프로토콜(http://) : 인터넷 문서 전송 규칙
            // http://www.naver.com == 프로토콜(http)
            //    == 인터넷주소(www.naver.com)
        }
    </script>
</body>
</html>
