<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1) input : 입력양식 -->
    <!-- <input type="형태" name="변수명" value="화면에_보여질 값" /> -->
    <!-- type="text" : 글자 입력 -->
    <input type="text" name="name" value="" />
    <!-- <br/> : 줄바꿈(추천 -> 리액트에서 br로 쓰면 에러) -->
    <br />
    <!-- 패스워드 입력양식 -->
    <input type="password" name="password" value="" />
    <br />
    <!-- 체크박스 입력양식 -->
    <input type="checkbox" name="checkbox" value="" />좋음
    <input type="checkbox" name="checkbox" value="" />나쁨
    <br />
    <!-- 줄복사 : ctrl + d -->
    <!-- 줄삭제 : ctrl + y -->
    <!-- 라디오 박스 입력 -->
    <!-- 라디오 버튼의 name의 값이 2개가 일치해야 정상적으로 작동함 -->
    <input type="radio" name="radio" value="" />여
    <input type="radio" name="radio" value="" />남
    <br />
    <!-- 파일첨부 입력양식 -->
    <input type="file" name="file" value="" />
    <br />
    <!-- 히든 입력양식 : 특수용도(화면에는 안보이지만 html 문서에 값을 가지고 있음)-->
    <input type="hidden" name="hidden" value="홍길동" />
    <br />
    <!-- 버튼 입력양식 :-->
    <input type="button" value="홍길동" />
    <!-- reset : 화면입력된 text를 지우는 기능 -->
    <input type="reset" value="reset" />
    <!-- submit : 다른 웹페이지(html 페이지로) 이동 기능 -->
    <input type="submit" value="submit" />
    <br />
  </body>
</html>
