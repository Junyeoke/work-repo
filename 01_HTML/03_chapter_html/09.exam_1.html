<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- < : &lt; (less than) -->
    <!-- < : &gt; (greater than) -->
    <!-- 공백 : &nbsp -->
    <!-- 내가 작성한 것 -->
    <ol>
        <b><li> &lt;h1&gt; ~ &lt;h6&gt; 태그 중 가장 글자 크기가 큰 것은 무엇인가요?</li></b>
        <p>정답 : &lt;h1&gt;</p>
        <b><li>삶에서 가장 중요한것은 "행복"일까요? 아니면 "사랑" 일까요?</li></b>
        <p>정답 : <b>둘 다</b>&nbsp&nbsp&nbsp&nbsp&nbsp...</p>
        <p>중요하지 않을까요?</p>
    </ol>

    <!-- 풀이 -->
    <h3>1. &lt;h1&gt; ~ &lt;h6&gt; 태그 중 가장 글자 크기가 큰 것은 무엇인가요?</h3>
    <p>정답 : &lt;h1&gt;</p>
    <h3>2. 삶에서 가장 중요한것은 "행복"일까요? 아니면 "사랑" 일까요?</h3>
    <!-- html 특징 : 공백 여러개 입력해도 1개로 인식된다. -->
    <p>정답 : <b>둘 다</b>&nbsp&nbsp&nbsp&nbsp&nbsp...</p>
    <br/>
    <br/>
    중요하지 않을까요?
</body>
</html>
